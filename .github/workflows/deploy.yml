name: Deploy to pry.hu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: pry.hu
          username: recruit
          key: ${{ secrets.recruit }}
          script: |
            cd /opt/recruit-planner/app
            git fetch origin main
            git reset --hard origin/main
            npm install --omit=dev
            npm run build
            pm2 restart recruit-planner
